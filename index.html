<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel='icon' href='favicon.ico'>
</head>
<body>
    <div class="top">
        <ul id="nav-bar">
            <li class="nav-element">Gmail</li>
            <li class="nav-element">Images</li>
            <li class="nav-element"><img id="menu-button" src="./images/menu-button.png"></li>
            <li class="nav-element" ><button id="sign-in_button">Sign in</button></li>
        </ul>
    </div>

    <div class="mid">
        <img id="main_img" src="./images/googlelogo_color_272x92dp.png" width="272" height="92">
        <form>
            <div id="search-field-box">
                <input type="text" id="search-field-input" autofocus>
            </div>

            <div id="search-buttons">
                <input type="submit" value="Google Search" id="button-search">
                <input type="submit" value="I'm Feeling Lucky" id="button-lucky">
            </div>
        </form>
        <div id="language-change">
            <p>Google offered in: <a href="" style="text-decoration:none;">ქართული</a></p>
        </div>
    </div>

    <div id="bottom-bar">
        <p id="country-bar">Georgia</p>    
        
        <div id="bottom-menu">
            <div id="bottom-menu-left">
                <ul>
                    <li class="footer-element-left">Advertising</li>
                    <li class="footer-element-left">Business</li>
                    <li class="footer-element-left">About</li>
                    <li class="footer-element-left">How Search works</li>
                </ul>
            </div>

            <div id="bottom-menu-right">
                <ul>
                    <li class="footer-element-right">Privacy</li>
                    <li class="footer-element-right">Terms</li >
                    <li class="footer-element-right">Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
